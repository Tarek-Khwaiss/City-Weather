<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">
    <div class="text-center text-light  mx-auto container my-5">
        <h1 class="display-3 my-5 weather-font">City Weather</h1>
        <form class="container location">
            <label for="city">Enter your location to check the weather</label>
            <input class="form-control mt-3" name="city" type="text" placeholder="location..">
        </form>

        <div class="card rounded-2 shadow-lg my-3">
            <img src="assets/sunny.gif" class="card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!--icon-->
            </div>
            <div class="text-center text-uppercase text-muted details">
                <h5 id="cityName" class="my-3">City</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/weather.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
